language: haxe

haxe:
  - development
  - 3.3.0-rc.1
  - 3.2.1

os:
  - linux
  - osx

sudo: false

install:
  - haxelib git hxcpp
  - haxelib dev hxcpp-debugger .
  - haxelib list

script:
  # Type check all modules in the debugger package.
  - haxe -cpp bin --no-output --macro 'include("debugger")'
  # Compile debugger.HaxeServer.
  - haxe -cpp bin -main debugger.HaxeServer
